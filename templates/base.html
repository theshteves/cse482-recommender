{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="https://fonts.googleapis.com/css?family=Special+Elite|Quicksand:500" rel="stylesheet">
        <link rel='stylesheet' href='{% static 'css/base.css' %}'>
        {% block css %}{% endblock %}

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        {% block js %}{% endblock %}
    </head>
    <body class="toggle-content">
        <header>
            <a href="/"><h1>Kitchen Recommender</h1></a>
            <p>Developed by Steven Kneiser, Nick Lojewski, &amp; Luke Sperling</p>
        </header>

        <div class="content-block toggle-content-slow">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
